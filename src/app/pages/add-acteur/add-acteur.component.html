<div class="conteneur">
    <i class="fas fa-times" style=" margin-left: 95%; cursor: pointer;" (click)="annuler()"></i>

    <h1>Ajouter un acteur</h1>

    <form [formGroup]="acteurForm" (ngSubmit)="ajout()">

        <div class="form-group">
            <label for="nombre">libelle</label>
            <input type="text" id="nom" name="nom" placeholder="Nom" class="iptform" formControlName="libelle">
        </div>


        <div class="form-group">
            <label for="nombre">Description</label>
            <input type="text" id="cat" name="cat" placeholder="ajouter une description" class="iptform" formControlName="descriptionTypeActeur">
        </div>


        <div class="action">
            <button class="enregistrer" (click)="ajout()">Enregistrer</button>
        </div>
    </form>
</div>
